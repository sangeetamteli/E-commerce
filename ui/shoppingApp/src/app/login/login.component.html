<div class="container-fluid vh-100 d-flex flex-column align-items-center justify-content-center login-bg">
    <div class="bytebuy-header text-center">
        <h1 class="bytebuy-logo">
            Byte<span class="accent">Buy</span>
        </h1>
    </div>

    <div class="row w-100 mt-5">
        <div class="col-md-6 col-lg-4 mx-auto">
            <div class="card shadow-lg border-0 rounded-4 login-card p-4">

                <div class="text-center mb-4">
                    <h2 class="card-title fw-bold text-primary">Login</h2>
                    <p class="text-muted">Enter your credentials to continue</p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control form-control-lg rounded-pill login-input" id="email"
                            placeholder="Enter your email" formControlName="email" />
                        <div class="text-danger mt-1"
                            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                            Please enter a valid email.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control-lg rounded-pill login-input"
                            id="password" placeholder="Enter your password" formControlName="password" />
                        <div class="text-danger mt-1"
                            *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                            Password is required.
                        </div>
                    </div>

                    <div *ngIf="errorMessage" class="alert alert-danger py-2">
                        {{ errorMessage }}
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-gradient btn-lg shadow-sm" [disabled]="loginForm.invalid">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
